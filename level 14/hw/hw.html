<!--
form თეგი გამოიყენება იმისთვის, რომ მომხმარებელმა
ვებ გვერდზე შეიყვანოს ინფორმაცია.

ფორმების გამოყენებით შეგვიძლია:
- მომხმარებლის რეგისტრაცია
- ავტორიზაცია (login)
- კონტაქტის გვერდზე შეტყობინების მიღება
- ძიება (search)
- პაროლის შეყვანა
-->

<!DOCTYPE html>
<html>
<head>
  <title>Input types</title>
</head>
<body>

<h2>მომხმარებლის მონაცემები</h2>

<form>
  <!-- ტექსტური მონაცემი -->
  <label>სახელი:</label><br>
  <input type="text"><br><br>

  <!-- გვარი -->
  <label>გვარი:</label><br>
  <input type="text"><br><br>

  <!-- ელფოსტა -->
  <label>Email:</label><br>
  <input type="email"><br><br>

  <!-- პაროლი -->
  <label>პაროლი:</label><br>
  <input type="password"><br><br>

  <!-- თვე -->
  <label>დაბადების თვე:</label><br>
  <input type="month"><br><br>

  <button>გაგზავნა</button>
</form>

</body>
</html>
