<!--
HTML ნიშნავს HyperText Markup Language
HTML არის markup ენა და არა პროგრამირების ენა

HTML-ს ვიყენებთ ვებგვერდების სტრუქტურის შესაქმნელად
იგი განსაზღვრავს:
- ტექსტს
- სათაურებს
- სურათებს
- ღილაკებს
- ბმულებს და სხვა ელემენტებს

Markup ენა ნიშნავს ენას, რომელიც იყენებს თეგებს
თეგების საშუალებით ვეუბნებით ბრაუზერს:
რა არის სათაური, რა არის ტექსტი, რა არის სურათი და ა.შ.

პროგრამირების ენა (მაგ: Python, JavaScript):
- შეიცავს ლოგიკას
- იყენებს if, loop-ებს
- აკეთებს გამოთვლებს

HTML კი:
- არ შეიცავს ლოგიკას
- მხოლოდ სტრუქტურას და ვიზუალურ განლაგებას ქმნის
-->


<head>
    <!-- head თეგში ინახება ტექნიკური ინფორმაცია -->
<body>
    <!-- body თეგში იწერება ყველაფერი, რაც ეკრანზე ჩანს -->
<h1>Welcome to my website</h1>
    <!-- h1 არის მთავარი სათაური -->
<h2>This is a subtitle</h2>
    <!-- h2 არის მეორეხარისხოვანი სათაური -->
<h3>vkkfj</h3>
    <!--h3 არის მესამეხარისხოვანი-->
<!--ასე არსებობს h6 მდე-->

<p>This is a paragraph.</p>
    <!-- p თეგი გამოიყენება ტექსტის აბზაცისთვის -->

<img src="image.jpg" alt="Sample image">
    <!-- img აჩვენებს სურათს -->

<button>Click me</button>
<!-- button ქმნის ღილაკს -->



<!--
Container tag არის თეგი რომელსაც აქვს:
- გამხსნელი თეგი
- შიგთავსი
- დამხურავი თეგი

მაგალითად:
<p>Text</p>
<div>Content</div>

Empty tag არის თეგი რომელსაც:
- არ აქვს დამხურავი თეგი
- შიგთავსი არ გააჩნია

მაგალითად:
<br>
<img>
<hr>

სხვაობა:
Container tag შეიცავს ინფორმაციას
Empty tag მხოლოდ მოქმედებას ასრულებს
-->


<em>Italic text</em>
<!-- em ტექსტს ხდის დახრილს -->
 <small>Small text</small>
<!-- small ამცირებს ტექსტს -->
<section>
    <!-- section აჯგუფებს ერთ თემასთან დაკავშირებულ კონტენტს -->
    <h2>About Me</h2>
    <p>I am learning HTML.</p>

<main>
    <!-- main შეიცავს გვერდის მთავარ კონტენტს -->
    <p>Main content goes here</p>
</main>

<strong>Important text</strong>
<!-- strong ამუქებს ტექსტს და აძლევს მნიშვნელობას -->
