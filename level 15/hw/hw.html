<!--
form თეგი გამოიყენება მომხმარებლისგან ინფორმაციის მისაღებად.
ფორმის საშუალებით შეგვიძლია რეგისტრაცია, ავტორიზაცია, კონტაქტი და სხვა.
-->
<form>

  <!--
  label თეგი გამოიყენება input-ის აღწერისთვის,
  მომხმარებელს აჩვენებს რა უნდა შეიყვანოს.
  -->
  <label>სახელი:</label>

  <!--
  input თეგი გამოიყენება მონაცემების შესაყვანად.
  type ატრიბუტით განვსაზღვრავთ რა ტიპის მონაცემია (text, email, password და ა.შ.)
  -->
  <input type="text">

  <!--
  select თეგი ქმნის ჩამოსაშლელ მენიუს (drop down menu)
  -->
  <select>
    <!--
    option თეგი გამოიყენება select-ის შიგნით
    და წარმოადგენს ერთ არჩევანს
    -->
    <option>თბილისი</option>
    <option>ბათუმი</option>
  </select>

</form>

<!--
video თეგი გამოიყენება ვიდეოს გამოსატანად ვებ გვერდზე
controls ატრიბუტი აჩვენებს მართვის ღილაკებს
-->
<video controls width="300">
  <source src="video.mp4" type="video/mp4">
</video>

<!--
audio თეგი გამოიყენება აუდიოს (მუსიკის, ხმის) დასაკრავად
-->
<audio controls>
  <source src="audio.mp3" type="audio/mpeg">
</audio>




</html>
