<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Menu</title>
</head>
<body>

<h2 style="color:#1877f2; font-family:Arial;">
  Select your city
</h2>

<form>
  <label for="city" style="font-weight:bold; font-family:Arial;">
    City
  </label>
  <br><br>

  <select id="city"
          style="
            width: 260px;
            height: 40px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            padding: 5px;
            font-family: Arial;
          ">
    <option>Select city</option>
    <option>Tbilisi</option>
    <option>Batumi</option>
    <option>Kutaisi</option>
  </select>
</form>

</body>
</html>
