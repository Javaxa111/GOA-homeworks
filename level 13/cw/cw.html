SEMANTIC TAG-ები:
Semantic tag-ებს აქვთ მნიშვნელობა (აზრი).
ბრაუზერს და პროგრამისტს ეუბნებიან, თუ რა ტიპის კონტენტია შიგნით.

NON-SEMANTIC TAG-ები:
